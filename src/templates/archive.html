<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <h1>TapeVault</h1>
    <div class="main">
        <h1 id="archive-title">Archive Title</h1>

        <div id="thumbnail-container">
            <img id="thumbnail" alt="Archive Thumbnail" style="max-width: 200px; display: none;">
        </div>


        <div>
            <strong>Uploaded on:</strong> <span id="upload-date"></span><br>
            <strong>Archive Date:</strong> <span id="archive-date"></span><br>
            <strong>Tags:</strong> <span id="tags"></span><br>
            <strong>Folder:</strong> <span id="folder"></span><br>
        </div>


        <div id="optional-details" style="margin-top: 20px;">
            <strong>Description:</strong> <p id="description"></p>
            <strong>Author:</strong> <span id="author"></span><br>
            <strong>License:</strong> <span id="license"></span><br>
        </div>


        <h3>Download Files</h3>
        <div id="download-links">
            <a id="download-archive" href="" download>Download Archive (.tar.gz)</a><br>
            <a id="download-metadata" href="" download>Download Metadata (.json)</a><br>
            <a id="download-thumbnail" href="" download>Download Thumbnail (.jpg)</a>
        </div>
    </div>
    <div class="bottom-logo"><i class="bi bi-cassette-fill"></i><p>Powered by TapeVault</p></div>

    <script src="/js/archive.js"></script>
</body>
</html>
