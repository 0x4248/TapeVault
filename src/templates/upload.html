<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/upload.css">
</head>
<body>
    <h1>Upload to TapeVault</h1>
    <div class="main">
        <form id="uploadForm">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required placeholder="Fighter Jet Simulator 2000 v1.0 (USA)"><br><br>


            <p>Please put in the origin and type of the archive.</p>
            <label for="Origin">Origin</label>
            <select name="origin" id="origin" required>
                <option value="tape">Tape</option>
                <option value="cd">CD</option>
                <option value="dvd">DVD</option>
                <option value="blueray">Blu-ray</option>
                <option value="floppy">Floppy Disk</option>
                <option value="floppy-3.5">Floppy Disk 3.5"</option>
                <option value="floppy-5.25">Floppy Disk 5.25"</option>
                <option value="harddrive">Hard Drive</option>
                <option value="usb">USB Stick</option>
                <option value="sdcard">SD Card</option>
                <option value="unknown">Unknown</option>
                <option value="internet">Internet</option>
                <option value="firmware">Firmware from chip</option>
            </select>

            <br>
            <label for="type">Type</label>
            <select name="type" id="type" required>
                <option value="software">Software</option>
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="audio">Audio</option>
                <option value="video">Video</option>
                <option value="archive">Archive</option>
                <option value="document">Document</option>
                <option value="database">Database</option>
                <option value="book">Book</option>
                <option value="game">Game</option>
                <option value="firmware">Firmware</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="archive_date">Archive Date:</label><br>
            <input type="date" id="archive_date" name="archive_date" required><br><br>

            <label for="tags">Tags (comma separated):</label><br>
            <input type="text" id="tags" name="tags"><br><br>

            <label for="folder">Folder Path:</label><br>
            <input type="text" id="folder" name="folder" required placeholder="/folder1/folder2"><br><br>

            <label for="thumbnail">Thumbnail (optional):</label><br>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*"><br><br>

            <label for="archive_data">Archive File (MUST BE A .tar.gz FILE):</label><br>
            <input type="file" id="archive_data" name="archive_data" required><br><br>

            <label for="description">Description (optional):</label><br>
            <textarea id="description" name="description" placeholder="Explain what this archive contains..."></textarea><br><br>

            <label for="author">Author of content (optional):</label><br>
            <input type="text" id="author" name="author" placeholder="John Doe"><br><br>

            <label for="license">License (optional):</label><br>
            <input type="text" id="license" name="license" placeholder="CC BY-SA 4.0"><br><br>

            <p>Want to add more data? Add it here:</p>
            <table id="optional-details">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th></th>
                </tr>
                <tr>
                    <td><input type="text" name="key[]" placeholder="Key"></td>
                    <td><input type="text" name="value[]" placeholder="Value"></td>
                    <td><button type="button" onclick="addRow(this)">+</button></td>
                </tr>
            </table>

            <button type="submit">Upload</button>
        </form>
    </div>
    <div id="result"></div>

    <script src="/js/upload.js"></script>
</body>
</html>
